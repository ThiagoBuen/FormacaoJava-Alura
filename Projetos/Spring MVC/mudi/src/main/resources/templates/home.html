<html>
	<head th:replace="~{base :: head}">
		
	</head>
	
	<body>
		<div th:replace="~{base :: logo}"> </div>
		
		<div class="container">
			<div th:replace="~{base :: titulo('Meus Pedidos')}"> </div>
		
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			    <div class="navbar-nav">
			        <a class="nav-link" href="#">Todos <span class="sr-only">(current)</span></a>
			        <a class="nav-link" href="#">Aguardando</a>
			        <a class="nav-link" href="#">Aprovado</a>
			        <a class="nav-link disabled" href="#">Entregue</a>
			    </div>
			    <button href="/pedido/formulario" class="btn btn-outline-secondary my-2 my-sm-0">Novo</button>
			</nav>
			
			<div class="card mb-3" th:each="pedido: ${pedidos}">
				<div class="card-header" th:text="${pedido.nome}">Nome do produto</div>
				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-7 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
								<div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>					
							</div>
							
							<div>Produto</div>
							<div class="form-control" th:text="${pedido.urlProduto}">Url do produto</div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">Descrição do pedido</textarea>
							</div>
						</div>
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-tumbnail" th:text="${pedido.urlImagem}"src=""/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
